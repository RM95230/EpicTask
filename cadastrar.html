<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="./assets/js/cadastrar.js" defer></script>
    <title>EpicTask</title>
</head>
<body>
    
    <h1>Epic Task</h1>

    
    <form action="">
        <h2 class="nes-text is-primary">Casdastrar Tarefa</h2>
        <div class="nes-field">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" class="nes-input">
            <span id="titulo_erro" class="nes-text is-error"></span>
        </div>
        
        <div class="nes-field">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" class="nes-textarea"></textarea>
            <span id="descricao_erro" class="nes-text is-error"></span>
        </div>
        
        <div class="nes-field">
            <label for="pontos">Pontos</label>
            <input type="number" id="pontos" class="nes-input">
            <span id="pontos_erro" class="nes-text is-error"></span>
        </div>

        <div class="acoes">
            <a href="./index.html" class="nes-btn is-error">Cancelar</a>
            <button type="button" id="botao_cadastrar" class="nes-btn is-success">Salvar</button>
        </div>

    </form>

</body>
</html>
